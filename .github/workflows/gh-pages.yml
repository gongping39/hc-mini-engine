name: gh-pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: corepack enable

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      # ← Pages を "GitHub Actions でデプロイ" モードに初期化
      - uses: actions/configure-pages@v5

      - name: Install deps
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build
        run: pnpm build

      - name: Verify build output exists
        run: ls -la dist || (echo "ERROR: dist not found" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4